//= template/header.html

    <div class="machine">
        <img src="/img/Camera.gif" alt="" class="machine__camera">
        <img src="/img/gif/machine.gif" alt="" class="machine__main-img">
        <img src="/img/gif/tubes.gif" alt="" class="machine__tubes">
        <img src="/img/wheel1.png" alt="" class="machine__wheel1">
        <img src="/img/wheel2.png" alt="" class="machine__wheel2">
        <img src="/img/wheel3.gif" alt="" class="machine__wheel3">
        <img src="/img/magnet.png" alt="" class="machine__magnet">
        <img src="img/Smoke.gif" alt="" class="machine__steam">

        <div class="machine__slider-container">
            <ul class="machine__slider">
                <img src="/img/noise.gif" alt="White noise" class="machine__noise">
            </ul>
        </div>

        <div class="machine__controls">

            <ul class="machine__slider-controls">
                <li class="machine__prev">
                    <img src="/img/mach-btn/prev.png" alt="">
                </li>
                <li class="machine__play-pause">
                    <img src="/img/mach-btn/play-pause.png" alt="">                    
                </li>
                <li class="machine__next">
                    <img src="/img/mach-btn/next.png" alt="">                    
                </li>
            </ul>


            <div class="machine__product-controls">
                <a class="machine__photos-btn button">photo</a>
                <a class="machine__zoom">
                    <img src="/img/mach-btn/zoom.png" alt="">
                </a>
                <a class="machine__video-btn button">video</a>
            </div>
        </div>

        <div class="machine__date"> 
            <span class="machine__date-prev"></span>

            <div class="machine__date-inner--before">1999</div>
            <div class="machine__date-inner"></div>
            <div class="machine__date-inner--after">2001</div>

            <span class="machine__date-next"></span>
        </div>
        <div class="machine__lamp-date"></div>

    </div>

    <div class="gallery-projector">
        <img src="/img/projector/sheet.png" alt="" class="gallery-projector__sheet">

        

        <ul class="gallery-projector__slider machine__slider">
            <span class="gallery-projector__layer"></span>        
        </ul>
        <div class="gallery-projector__player">
            <div class="gallery-projector__projector-sprite">
                    <div class="gallery-projector__controls">
                    <span class="gallery-projector__prev"></span>
                    <span class="gallery-projector__play-pause"></span>
                    <span class="gallery-projector__next"></span>
                </div>
            </div>
        </div>

        <a href="#" class="button gallery-projector__back">back</a>

    </div>



    <div class="main">
        <div class="main__container">
            <img src="/img/gif/cogwheel-l.gif" alt="" class="main__wheel--left">
            <img src="/img/gif/cogwheel-l.gif" alt="" class="main__wheel--right">
            <img src="/img/gif/main.gif" alt="" class="main__main">
            <img src="/img/gif/logo.gif" alt="" class="main__logo">

            <img src="/img/Smoke.gif" alt="" class="main__smoke main__smoke--left">
            <img src="/img/Smoke.gif" alt="" class="main__smoke main__smoke--right">
        </div>

        <div class="steam-container">
            <img src="/img/steam3.png"  alt="">
        </div>
    </div>

    <img src="/img/cog.png" alt="" class="machine__cog">
    <img src="/img/nut.png" alt="" class="machine__nut">
    <script src="js/main.js"></script>		
</body>
</html>
