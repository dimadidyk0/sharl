<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<style>
    #preloader {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        background-image: radial-gradient(700px, #6d75ff, #000);
        z-index: 1000;
    }
    #preloader img {
        position:  absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }


</style>
<body>
    <div id="preloader"> 
        <img src="/img/gif/loading.gif" alt=""> 
    </div>
    
    <div id="layout"></div>
    <header>
        <nav class="nav-main">  
            <img src="/img/gif/alarm.gif" alt="" class="header__alarm">
            <img src="/img/gif/header-coin.gif" alt="" class="heaer__coin">
            <img src="/img/gif/header-cube.gif" alt="" class="header__cube">
            <a class='button' href="/sculptor.html">Sculptor</a>
            <a class='button' href="/machine.html">Gallery</a>
            <a class='button' href="/categories.html">Shop</a>
            <a class='button' href="/product.html">Product</a>
            <a class='button' href="/news.html">News</a>
            <a class='button' href="/contacts.html">Contacts</a>
        </nav>
    </header>

    <div class="contacts">
        <img src="/img/contacts@1x.png" srcset='"/img/contacts@2x.png 2x' alt="MOrgan contacts background" class="contacts__main-img">

        <div id="contacts__map"></div>
        <a href="" class="map-btn map-plus"></a>
        <a href="" class="map-btn map-minus"></a>
    </div>
    <script>
        function myMap() {
            var a = +localStorage.getItem('zoom');
            var mapProp= {
                center: new google.maps.LatLng(51.508742,-0.120850),
                // marker : new google.maps.Marker({position: this.center}),
                mapTypeId: 'satellite',
                zoom: a || 15,
            };


            let minus = document.querySelector('.map-minus');
            let plus = document.querySelector('.map-plus');

            plus.onclick = function(e) {
                e.preventDefault();
                let a  = mapProp.zoom + 1;
                localStorage.setItem('zoom', a);
                myMap();
            }

            minus.onclick = function(e) {
                e.preventDefault();
                let a  = mapProp.zoom - 1;
                localStorage.setItem('zoom', a);
                myMap();
            }
            
            var map = new google.maps.Map(document.getElementById("contacts__map"),mapProp);
            var marker = new google.maps.Marker({position:mapProp.center});
            marker.setMap(map);
        }
    </script>
	<script src="js/main.js"></script>		
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjkLgSteJt6s_PtHPcfi4jf44Gf4ZDZ8Q&callback=myMap"></script>
</body>
</html>
