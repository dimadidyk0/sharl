        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        background-image: radial-gradient(700px, #6d75ff, #000);
        z-index: 1000;
    }
    #preloader img {
        position:  absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }

<body>
    <div id="preloader"> 
        <img src="/img/gif/loading.gif" alt=""> 
    </div>
    
    <div id="layout"></div>
    <header>
        <nav class="nav-main">  
            <img src="/img/gif/alarm.gif" alt="" class="header__alarm">
            <img src="/img/gif/header-coin.gif" alt="" class="heaer__coin">
            <img src="/img/gif/header-cube.gif" alt="" class="header__cube">
            <a class='button' href="/sculptor.html">Sculptor</a>
            <a class='button' href="/machine.html">Gallery</a>

            <a class='button' href="/contacts.html">Contacts</a>

        <div class="machine">
            <img src="/img/gif/machine.gif" alt="" class="machine__main-img">

            <div class="machine__slider-container">
                <ul class="machine__slider">
                    <!--<li><img src="http://lorempixel.com/550/425/" alt=""></li>

                    <li><img src="http://lorempixel.com/550/423/" alt=""></li>-->
                </ul>
            </div>

            <div class="machine__controls">

                <ul class="machine__slider-controls">
                    <li class="machine__prev">
                        <img src="/img/mach-btn/prev.png" alt="">
                    </li>
                    <li class="machine__play-pause">
                        <img src="/img/mach-btn/play-pause.png" alt="">                    
                    </li>
                    <li class="machine__next">
                        <img src="/img/mach-btn/next.png" alt="">                    
                    </li>
                </ul>

                <div class="machine__product-controls">
                    <a class="machine__photos-btn button">photo</a>
                    <a class="machine__zoom">
                        <img src="/img/mach-btn/zoom.png" alt="">
                    </a>
                    <a class="machine__video-btn button">video</a>
                </div>

            <div class="machine__date">

                <div class="machine__date-inner"></div>

        </div>

            <img src="/img/projector/sheet.png" alt="" class="gallery-projector__sheet">
            <ul class="gallery-projector__slider machine__slider">

            </ul>
            <div class="gallery-projector__player">
                <img src="/img/projector/light.png" alt="" class="gallery-projector__light">
                <div class="gallery-projector__projector">
                    <div class="gallery-projector__controls">
                        <span class="gallery-projector__prev"></span>
                        <span class="gallery-projector__play-pause"></span>
                        <span class="gallery-projector__next"></span>
                    </div>
